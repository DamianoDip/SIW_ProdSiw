<!DOCTYPE html>
<html>

<head>
	<title>Elenco fornitori</title>
	<link rel="stylesheet" href="/css/fornitori.css" />
	
    <!-- CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>	
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo.siw.jpg" width="50%"/></a></div>
	<h1>Fornitori</h1>
	<div th:if="${fornitori.isEmpty()}">Non ci sono fornitori nel sistema</div>
	
	<div class="list-group">
	
		<ul class="company-list">
			<li th:each="fornitore : ${fornitori}" class="company-item">
				<a th:href="@{'/fornitore' + '/' + ${fornitore.id}}"
				th:text="${fornitore.nome} " class="list-group-item list-group-item-action">A simple default list group item</a>
			</li>
		</ul>
	
     </div>

	
</body>

</html>
