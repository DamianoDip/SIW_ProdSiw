<!DOCTYPE html>
<html>

<head>
	<title>
		Aggiungi Prodotto
	</title>
	<link rel="stylesheet" href="/css/admin/formNew.css" />
</head>

<body>

	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><a href="/"><img src="/images/logo.siw.jpg" width="50%"/></a></div>
	<h1>Aggiungi un prodotto</h1>
	<form th:action="@{/admin/newProdotto}" method="POST" th:object="${prodotto}" enctype="multipart/form-data">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome</label> 
			<span><input type="text" th:field="${prodotto.nome}" /></span>
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
		    </span>
		</div>

		<div>
			<label>Prezzo</label> <span><input type="text" th:field="${prodotto.prezzo}" /></span>
		    <span th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}">
		    </span>
		</div>
		<div>
			<label>Descrizione</label> <span><input type="text" th:field="${prodotto.descrizione}" /></span>
		    <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">
		    </span>
		</div>

		<div>
			<label>Immagine</label> <span><input required type="file" name="file"></span>

		</div>



		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
