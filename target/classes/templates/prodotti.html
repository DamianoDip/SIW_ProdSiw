<!DOCTYPE html>
<html>

<head>
    <title>Elenco Prodotti</title>
    <link rel="stylesheet" href="/css/prodotti.css" />

    <!-- CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
    <h1 class="prodotti-scritta">Prodotti</h1>

    <!-- Pulsante 1 -->
    <a href="/prodottiOrdinatiPerNome" >
        <button>Ordina per nome</button>
    </a>
    <!-- Pulsante 2 -->
    <a href="/prodottiOrdinatiPerPrezzo" >
        <button>Ordina per prezzo</button>
    </a>

    <!-- Spazio tra pulsanti e lista di prodotti -->
<div class="buttons-container"></div>




    <div th:if="${prodotti.isEmpty()}">Non ci sono prodotti nel sistema</div>

    <!-- Utilizzo della griglia di Bootstrap -->
    <div class="row">
        <div th:each="prodotto : ${prodotti}" class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img th:src="@{'/display/image/' + ${prodotto.image.id}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/prodotto' + '/' + ${prodotto.id}}"
                            th:text="${prodotto.nome} + ' - ' + ${prodotto.prezzo} + ' $' ">Quasar lavapavimenti</a>
                    </h5>
                    <p class="card-text" th:text="${prodotto.descrizione}">
                        Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a th:href = "@{'/prodotto' + '/' + ${prodotto.id}}" class="btn btn-primary">Vai al prodotto</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
