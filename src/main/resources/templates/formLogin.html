<!DOCTYPE html>
<html>

<head>
	<title>
		ProdSiw - Login
	</title>
	<link rel="stylesheet" href="/css/formLogin.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<header>

	</header>

	<h1 class="login-scritta">Fynance Login</h1>
	<form th:action="@{/login}" method="POST">
		<div class="login">
			<input name="username"   type="text" required placeholder="Username" id="username">  
			<input   name="password"   type="password" required placeholder="password" id="password">  
			<a th:href="@{/register}" class="forgot">Registrati!</a>
			<a th:href="@{/oauth2/authorization/google}" class="google">or Login with Google!</a>
			<div>
				<input type="submit" value="Sign In">
			</div>
		</div>

		<div class="error-message">
			<span th:if="${param.error != null}" >Username o password errati</span>
		</div>
	</form>
	
</body>
	
</html>
