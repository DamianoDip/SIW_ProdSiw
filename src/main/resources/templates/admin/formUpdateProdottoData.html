<!DOCTYPE html>
<html>

<head>
	<title>
		Aggiorna i dati di un prodotto
	</title>
	<link rel="stylesheet" href="/css/admin/formUpdateData.css" />
</head>

<body>

	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><a href="/"><img src="/images/logo.siw.jpg" width="50%"/></a></div>
	<h1>Aggiorna dati prodotto</h1>
	<form th:action="@{'/admin/updateProdottoData' + '/' + ${oldProdotto.id}}" method="POST" th:object="${prodotto} " enctype="multipart/form-data">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
          <h2 class="valori-attuali">Valori attuali</h2>
		
            <div class="valori-attuali" th:if="${ oldProdotto}">
                <span th:text="${oldProdotto.nome}"> amz </span>
                <span th:text="'(' + ${oldProdotto.prezzo} + ')'"> 12</span>
                <span th:text="'(' + ${oldProdotto.descrizione} + ')'">2</span>
                <img th:src="@{'/display/image/' + ${oldProdotto.image.id}}">
          
            </div>
		

		<div>
            <h2 class="valori-aggiornati">Valori aggiornati</h2>
            <div>
                <label>Nome:</label> 
                <span><input type="text" th:field="${prodotto.nome}" /></span>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                </span>
            </div>
    
            <div>
                <label>Prezzo:</label> <span><input type="text" th:field="${prodotto.prezzo}" /></span>
                <span th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}">
                </span>
            </div>
            <div>
                <label>Descrizione:</label> <span><input type="text" th:field="${prodotto.descrizione}" /></span>
                <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">
                </span>
            </div>
    
            <div>
                <label>Immagine:</label> <span><input required type="file" name="file"></span>
    
            </div>
               <div>
                <span><button type="submit">Conferma</button></span>
            </div>
	</form>
</body>

</html>
